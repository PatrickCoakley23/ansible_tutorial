---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    dnf:
      update_cache: yes

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest

  - name: add php support for apache
    dnf: 
      name:
        - httpd 
        - php
        - php-common
      state: latest 

  - name: Ubuntu Apache
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"
